<p>{{ nombreArticles }} article(s) affiché(s)</p>

<ng-container *ngFor="let article of listeArticles">
<fieldset *ngIf="article.categorie !== 'Travail'" [ngClass]="{'education-article': article.categorie === 'Education'}" >
    <legend >{{ article.titre }}</legend>

        <p> Auteur {{ article.auteur }}</p>
        <p> Date  {{ article.date | date }}</p>
        <p> Contenur : {{ article.contenu}}</p>
        <p> Catégorie : {{ article.categorie}}</p>
    
  </fieldset>
</ng-container>
